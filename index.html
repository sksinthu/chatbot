<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Assistant</title>
    <!-- Favicon (Logo in Head) -->
  <link rel="icon" href="./abededb4_0_2.png" type="image/png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="logo-circle">
        <img src="./abededb4_0_2.png" alt="AI Logo" class="logo-gif" />
      </div>

      <h1 class="title">AI Chat Assistant</h1>
      <p class="subtitle">Experience conversations in a new dimension</p>
    </div>

    <!-- Chatbot -->
    <div id="chatbot-container">
      <div id="chatbot-header">
        <div>
          <h2>Chat</h2>
          <p>Ask me anything</p>
        </div>
      </div>

      <div id="chatbot-body">
        <div class="message bot">
          Hello! I'm your AI assistant with a 3D twist. How can I help you today?
        </div>
      </div>

      <div id="chatbot-input-container">
        <input id="chatbot-input" type="text" placeholder="Type your message..." />
        <button id="send-btn">âž¤</button>
      </div>
    </div>
  </div>

  <!-- link your js file here -->
  <script src="script.js"></script>
</body>
</html>
